apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argo-demo
spec:
  template:
    spec:
      containers:
        - name: argo-demo
          image: argo-demo:staging
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MSG
              valueFrom:
                configMapKeyRef:
                  name: argo-demo-config
                  key: msg